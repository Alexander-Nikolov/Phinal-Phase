  <script type="text/javascript" src="/javascripts/websiteControllers/indexFront.js"></script>
 
 <div ng-app="myApp">
 <div  ng-controller="userToUserMessageController" id="messagesContainer"> 
  <table id="messagesTable" class = "table-responsive">>
      <tr>
          <th class="ranklistTd ">Sender</th>
          <th class="ranklistTd ">Subject</th>
          <th class="ranklistTd ">Date</th>
      </tr>
      <tr id="messagesTr" data-ng-repeat="message in data | orderBy: '-date' " >
      
          <td class="ranklistTd messagesTh">{{ message.sender }}</td>
          <td class="ranklistTd messagesTh">{{ message.subject }}</td>
          <td class="ranklistTd messagesTh">{{ message.date | date : format : medium}}</td>
          <td  id="messageBodyTd"  class="ranklistTd messagesTh">{{ message.messageBody}}</td>
          <div id="messageMail">{{message.messageBody}}</div>
      </tr>
 
      <div id="userMessageContainer">
          <h3 class="h3" id="messageFrom"></h3>
          <h5  id = "messageBodyTextParagraph" class="h5"> <h5> 
          <button id="backToMessages"   >Back to messages</button> 
      </div> 
 

</div>
